<ngx-slick-carousel class="carousel"
  #slickModal="slick-carousel"
  [config]="slideConfig"
  >
<div ngxSlickItem *ngFor="let slide of slides" class="slide">

<div class="slider-desc">
  <p class="slider-desc_text">{{ slide.text }}.</p>
  <div class="slider-desc_more-info btn">more info</div>
</div>
<picture>
  <img [attr.data-lazy]=slide.img alt="" >
</picture>
</div>
</ngx-slick-carousel>
